<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/style.css?v=2" />
  <title>Chanakya AI Voice Agent</title>
</head>
<body>
  <!-- Left toggleable tools sidebar (hidden by default) -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-header">
  <button id="sidebarClose" class="icon-btn" aria-label="Close tools">&times;</button>
  <div class="sidebar-title">Tools</div>
    </div>
    <div class="sidebar-content">
      <section class="tool-section">
        <h3 class="tool-title">Text to Speech</h3>
        <input id="ttsText" type="text" placeholder="Type text..." /> <br> <br>
        <button id="ttsSubmit" class="btn small">Generate</button>
        <small id="ttsStatus" class="status"></small>
        <audio id="ttsAudio" controls class="tool-audio"></audio>
        <a id="ttsDownload" class="download" href="#" download style="display:none;">Download audio</a>
      </section>

      <section class="tool-section">
        <h3 class="tool-title">Echo Bot</h3>
        <button id="echoToggle" class="btn small">Start Recording</button>
        <small id="echoStatus" class="status"></small>
        <audio id="echoAudio" controls class="tool-audio"></audio>
        <a id="echoDownload" class="download" href="#" download style="display:none;">Download audio</a>
      </section>
    </div>
  </aside>

  <!-- Top bar with hamburger and bot name -->
  <header class="topbar">
    <button id="sidebarToggle" class="icon-btn" aria-label="Open tools" title="Tools">
      <!-- Hamburger icon -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
    <h1 class="brand" id="botName">Chanakya AI</h1>
    <div class="topbar-spacer"></div>
    <button id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" stroke="currentColor" stroke-width="2"/>
        <path d="M4 12h2m12 0h2M12 4v2m0 12v2M6.3 6.3l1.4 1.4m8.6 8.6l1.4 1.4M17.7 6.3l-1.4 1.4M6.3 17.7l1.4-1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>

  <!-- Main content -->
  <main id="content" class="content">
    <section class="controls">
      <button id="micToggle" class="mic idle" aria-pressed="false">
        <svg class="mic-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Z" fill="currentColor"/>
          <path d="M5 11a7 7 0 0 0 14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span id="micLabel">Start Speaking</span>
      </button>
      <small id="llmStatus" class="status"></small>
    </section>

    <section id="chat" class="chat">
      <div id="chatMessages" class="messages"></div>
    </section>

    <audio id="agentAudio" preload="auto" hidden></audio>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modal-header">
        <h2 id="settingsTitle">API Settings</h2>
        <button id="settingsReveal" class="icon-btn" aria-label="Show keys" title="Show keys">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
  <p id="settingsPromptMsg" class="status" style="display:none;"></p>
        <p class="muted">Enter keys to override server .env for this session; leave blank to use server defaults.</p>
        <div class="grid">
          <label>Gemini API Key<input id="keyGemini" type="password" placeholder="GEMINI_API_KEY"/></label>
          <label>AssemblyAI API Key<input id="keyAAI" type="password" placeholder="ASSEMBLYAI_API_KEY"/></label>
          <label>Murf API Key<input id="keyMurf" type="password" placeholder="MURF_API_KEY"/></label>
          <label>Tavily API Key<input id="keyTavily" type="password" placeholder="TAVILY_API_KEY"/></label>
          <label>OpenWeather API Key<input id="keyOW" type="password" placeholder="OPENWEATHER_API_KEY"/></label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="settingsSave" class="btn">Save</button>
      </div>
    </div>
  </div>

  <script src="/static/JS/script.js?v=4"></script>
</body>
</html>
